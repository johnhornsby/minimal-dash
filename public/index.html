<!DOCTYPE html>
<html>
<head>
	<title>MSE Client</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding; 0;
		}

		.minimal-dash__video {
			width: 100vw;
			height: calc(100 / 16 * 9vw);
		}

		.minimal-dash__buffer-output {
			position: absolute;
    		top: 0;
    		left: 0;
    		pointer-events: none;
		}

        .minimal-dash__play-pause.minimal-dash__play-pause--paused span:first-child {
            display: inline;
        }

        .minimal-dash__play-pause.minimal-dash__play-pause--paused span:last-child {
            display: none;
        }

        .minimal-dash__play-pause span:last-child {
            display: inline;
        }

        .minimal-dash__play-pause span:first-child {
            display: none;
        }



	</style>
	<script id="image-loader-worker" type="javascript/worker">

        self.addEventListener('message', function(e) {
            var url = e.data.url;

            var xhr = new XMLHttpRequest();

            xhr.open('GET', url, true);

            xhr.addEventListener("load", function(event) {
                self.postMessage(url);
                self.close();
            }, false);

            xhr.addEventListener("error", function(event) {
                console.error("Error in loading image within worker " + url);
                self.close();
            }, false);

            xhr.send();
        }, false);

    </script>
</head>
<body>

<video class="minimal-dash__video" controls autoplay loop></video>

<canvas class="minimal-dash__buffer-output"></canvas>

<button class="minimal-dash__play-pause minimal-dash__play-pause--paused">
    <span>Play</span>
    <span>Pause</span>
</button>

<script type="text/javascript" src="dist/js/client.js"></script>
</body>
</html>
