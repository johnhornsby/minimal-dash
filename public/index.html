<!DOCTYPE html>
<html>
<head>
	<title>MSE Client</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding; 0;

		.minimal-dash__video {
			width: 100vw;
			height: calc(100 / 16 * 9vw);

<canvas class="minimal-dash__buffer-output"></canvas>
